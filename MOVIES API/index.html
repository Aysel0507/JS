<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="container wrapper">
        <div class="logo">
          <a href="https://netflix.com">
            <img
              width="150"
              height="50"
              src="./assets/media/Logonetflix.png"
              alt=""
            />
          </a>
        </div>
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="add.html">Add</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section id="movies" class="mt-5">
        <input
          type="text"
          id="searchInput"
          placeholder="Search movies by title..."
        />
        <button id="searchBtn">Search</button>
        <h4 class="mt-5">Sort By Name</h4>
        <select class="form-select w-25 sort-by-name-select mb-3">
          <option value="" disabled selected>Sort by Title</option>
          <option value="ascending">A-Z</option>
          <option value="descending">Z-A</option>
        </select>
        <div class="container">
          <div class="row movies-wrapper"></div>
        </div>
      </section>
    </main>

    <!-- Modal -->

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              7890- 
            ></button>
          </div>
          <div class="modal-body">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe
                class="embed-responsive-item"
                src=""
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Movie Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <input
                class="form-control mb-2"
                id="title"
                type="text"
                placeholder="update movie title"
              />
              <input
                class="form-control mb-2"
                id="poster"
                type="text"
                placeholder="update movie poster"
              />
              <input
                class="form-control mb-2"
                id="trailerURL"
                type="text"
                placeholder="update movie trailer URL"
              />
              <input
                class="form-control mb-2"
                id="genre"
                type="text"
                placeholder="update movie genre"
              />
              <input
                class="form-control mb-2"
                id="age"
                type="number"
                min="0"
                placeholder="update movie age restriction"
              />
              <input
                class="form-control mb-2"
                id="country"
                type="text"
                placeholder="update movie country"
              />
              <input
                class="form-control"
                id="director"
                type="text"
                placeholder="update movie director"
              />
              <textarea
                class="form-control"
                rows="3"
                id="desc"
                type="text"
                placeholder="update movie description"
              ></textarea>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              form="edit-form"
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- main js -->
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
