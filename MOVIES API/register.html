<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/register.css">


</head>

<body>

    <div class="spinner d-none" style="color: black;">
        <span class="loader"></span>
    </div>


    <header>
        <div class="container wrapper">
          <div class="logo">
            <a href="https://netflix.com">
              <img
                width="150"
                height="50"
                src="./assets/media/Logonetflix.png"
                alt=""
              />
            </a>
          </div>
        </div>
      </header>
    <main>

        <div style="font-size: 40px;" class="sign text-center ">Sign up</div>


        <div class="container">
            <form class="signup-form">
                <div class="mb-3 mt-5">
                    <input type="text" placeholder="Enter your username" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp " >
                    <span style="color: red;  text-align: center;" class="d-none signupusername">username is required</span>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Enter your full name" class="form-control"  id="exampleInputPassword1">
                    <span style="color: red; text-align: center;" class="d-none signupfullname">fullname is required</span>
                </div>
                <div class="mb-3">
                    <input type="email" placeholder="Enter your email" class="form-control" id="email" >
                    <span style="color: red; text-align: center;" class="d-none signupemail">email is required</span>
                </div>

                <div class="mb-3">
                    <input type="password" placeholder="Enter your password" class="form-control" id="password"
                        >
                    <span style="color: red; text-align: center;" class="d-none signuppassword">password is required</span>
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Confirm your password" class="form-control"
                        id="confirm-password" >
                    <span style="color: red; text-align: center;" class="d-none signupconfirmpassword">confirm password is required</span>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Are you admin?</label>
                </div>

                <a href="./login.html" style="text-decoration: none;">
                    <p class="mt-5" style="color: rgb(160, 153, 153); ;"> Already have an Account?</p>
                </a>

                <button type="submit" style="margin-left: 560px;" class="btn btn-primary signupbtn ">Submit</button>
            </form>



        </div>

    </main>






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./assets/js/register.js"></script>
